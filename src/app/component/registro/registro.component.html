<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Registrarse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="div-content">

    <ion-card >
          <ion-card-content>
 
              <ion-item >
                <ion-label  position="floating">Nombres</ion-label>
                <ion-input type="string"[(ngModel)]="DatosU.nombre" required="true"></ion-input>
              </ion-item>
              <ion-item >
                <ion-label  position="floating">Apellidos</ion-label>
                <ion-input type="string"[(ngModel)]="DatosU.apellidos" required="true"></ion-input>
              </ion-item>
              <ion-item >
                <ion-label  position="floating">Edad</ion-label>
                <ion-input type="number"[(ngModel)]="DatosU.edad" required="true"></ion-input>
              </ion-item>
              <ion-item fill="solid">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="DatosU.correo" required="true" ></ion-input>
                <ion-note slot="helper">Enter a valid email</ion-note>
                <ion-note slot="error">Invalid email</ion-note>
              </ion-item>
              <ion-item >
                <ion-label  position="floating">Password</ion-label>
                <ion-input type="password"
                [(ngModel)]="DatosU.password"
                minlength="8"
                required="true"
                ></ion-input>
                <ion-note slot="helper">Ingresar una contraseña minima de 8 caracteres</ion-note>
                <ion-note slot="error">contraseña invalida</ion-note>
              </ion-item>
            <ion-button expand="full" (click)="registrar()">Registrarme</ion-button>

        </ion-card-content>
      </ion-card>
    </div>
    <div class="centrar">
      <ion-button class="btn"  expand="block" href="home">Volver</ion-button>
    </div>
    
  </ion-content>
